<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #4e98fa6c; /* Background color */
            padding: 20px;
        }

        .signup-box {
            width: 400px;
            margin: 0 auto;
            background-color: #fff; /* Form background color */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.4); /* Box shadow */
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Heading color */
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }

        form {
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Border color */
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff; /* Border color on focus */
        }

        label {
            margin-bottom: 5px;
            display: block;
            color: #555; /* Label color */
        }

        .submit_btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit_btn:hover {
            background-color: #0056b3; /* Button background color on hover */
        }

        .bottom {
            text-align: center;
            margin-top: 20px;
            color: #555; /* Text color */
        }

        .login_para a {
            color: #007bff; /* Link color */
            text-decoration: none;
            transition: color 0.3s;
        }

        .login_para a:hover {
            color: #0056b3; /* Link color on hover */
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1 class="heading">Sign Up</h1>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <input class="submit_btn" type="submit" value="Sign Up">
        </form>
        <div class="bottom">
            <p class="login_para">Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>
</body>
</html>
